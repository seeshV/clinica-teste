<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style> 
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f4f4f4;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        form {
            width: 80%;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="paginaP.html">Página principal</a>
        </div>

        <h1>Essa é nossa Localização.</h1>
        <p>
            <h3>Favor verificar os horários disponíveis.
                para isso, ligue para 41990028922 ou mande um e-mail para clinicavivamais@gmail.com   
            </h3>
        </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4283.098779890299!2d-49.27143650144065!3d-25.483613298944665!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce4b655555555%3A0x17056f18e66b4208!2sPipoteca!5e0!3m2!1spt-BR!2sbr!4v1710787699390!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2>Entre em contato conosco:</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Formulário">
        </form>
    </div>

    <div class="footer">
        <p>Rodapé - © 2024 Clinica VIVA+. Todos os direitos reservados.</p>
    </div>
</body>
</html>
